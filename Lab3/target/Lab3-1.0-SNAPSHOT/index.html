<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login to Your Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .welcome-img,
        .footer-img {
            margin: 20px 0;
        }

        .footer-img img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome! Log into your account below</h2>
        <div class="welcome-img">
            <img src="resources/welcome.jpeg" alt="Welcome">
        </div>
        <form action="login" method="post">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username" size="30"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" size="30"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Login">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="footer-img">
        <img src="resources/Cstore.jpeg" alt="Store">
    </div>

    <script>
        function displayPopup() {
            alert("You do not have an account. Please register.");
        }

        // Check if login attempt failed (e.g., unauthorized user)
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error === 'true') {
            // Display pop-up message if login attempt failed
            displayPopup();
        }

        // Alternatively, you can check if the form submission was unsuccessful
        // and display the pop-up message accordingly
        /*
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            if (/* login attempt unsuccessful * /) {
                event.preventDefault(); // Prevent form submission
                displayPopup();
            }
        });
        */
    </script>
</body>
</html>
